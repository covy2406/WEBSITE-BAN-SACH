{% extends 'app/base.html' %}
{% load static %}

{% block banner_slider %}
<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/p1.jpg' %}" class="d-block w-100" height="450" alt="Sữa TH True Milk">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/p2.jpg' %}" class="d-block w-100" height="450" alt="Sữa growth">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/p3.jpg' %}" class="d-block w-100" height="450" alt="Pepsi">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}
<hr>
{% block main-content %}
<div class= "row align-items-center d-flex" style="width: 100% margin-left: 5px!important">
  {% for product in products %}
  <div class="col-sm-2 mb-3"> <!--col-md-2-->
    <img class="thumbnail img-fluid" src= "{{product.ImageURL}}"> <!--card-img-top-->
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <h6>$ {{product.price | floatformat:2}}</h6>
      <hr>
      <button type="button" data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to cart</button>
      <button type="button" class="btn btn-outline-success">View</button>
    </div>
  </div>
  {% endfor %}
</div>
<br><br><br><br>
{% endblock main-content %}
